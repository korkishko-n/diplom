    <style>

        .label {
            text-align: center; /* выравнивание по центру */
            font-family: 'Nord-Star Deco'; /* установка шрифта */
            font-size: 18px;
            margin-top: 200px; /* отступ сверху */
            margin-bottom: 40px; /* отступ снизу */
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px auto;
        }

            .gallery a {
                margin: 10px;
                flex: 1 0 300px;
                text-align: center;
                text-decoration: none;
            }

            .gallery img {
                max-width: 100%;
                height: auto;
                text-decoration: none;
            }

            .gallery figcaption {
                margin-top: 5px;
                font-size: 18px;
                color: black;
                font-family: 'Nord-Star Deco';
                text-decoration: none;
            }

        .labeled-divider-section .label {
            display: inline;
            position: absolute;
            top: 0;
            left: 50%;
            max-width: calc(100% - 30px);
            padding: 1px 15px 2px;
            overflow: hidden;
            transform: translateX(-50%) translateY(-50%);
            background: var(--color-bg);
            color: var(--color-text-muted);
            font-size: 12px;
            letter-spacing: .15em;
            text-overflow: ellipsis;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .enlarged-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .enlarged-image img {
                max-width: 90%;
                max-height: 90%;
            }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .modal img {
                max-height: 90%;
                max-width: 90%;
                object-fit: contain;
            }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .gallery {
            flex: 1 1 50%; /* Регулируйте этот параметр, чтобы изменять ширину контейнера с изображением */
            margin-bottom: 20px;
        }

            .gallery img {
                width: 100%;
                height: 500px; /* Регулируйте этот параметр, чтобы изменять высоту изображений */
                object-fit: cover;
            }

    </style>

        <script>
            // получаем ссылки на изображения
            var links = document.querySelectorAll('.modal-link');

            // обходим каждую ссылку
            links.forEach(function (link) {
                // добавляем обработчик события для клика на ссылке
                link.addEventListener('click', function (event) {
                    event.preventDefault(); // отменяем переход по ссылке

                    // создаем модальное окно
                    var modal = document.createElement('div');
                    modal.classList.add('modal');

                    // создаем изображение
                    var img = document.createElement('img');
                    img.src = this.href;

                    // добавляем изображение в модальное окно
                    modal.appendChild(img);

                    // добавляем модальное окно в тело документа
                    document.body.appendChild(modal);

                    // добавляем обработчик события для клика на модальном окне
                    modal.addEventListener('click', function () {
                        // удаляем модальное окно при клике на него
                        modal.remove();
                    });
                });
            });

            const galleryItem = document.querySelector('.gallery-item');
            const image = document.querySelector('#image-1');

            galleryItem.addEventListener('click', (e) => {
                e.preventDefault(); // предотвращаем переход по ссылке

                const enlargedImage = document.createElement('div');
                enlargedImage.innerHTML = `<img src="${image.src}" alt="${image.alt}">`;
                enlargedImage.classList.add('enlarged-image');
                document.body.appendChild(enlargedImage);
            });
        </script>
